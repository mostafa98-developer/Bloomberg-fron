<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="orderingCurrency">
    <th mat-header-cell *matHeaderCellDef> From ISO Code </th>
    <td mat-cell *matCellDef="let element"> {{element.orderingCurrency}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="toISOCode">
    <th mat-header-cell *matHeaderCellDef> To ISO Code </th>
    <td mat-cell *matCellDef="let element"> {{element.toISOCode}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dealAmount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.dealAmount | currency: element.orderingCurrency}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'medium' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
